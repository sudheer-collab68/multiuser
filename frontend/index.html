<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>Multi-User Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers.js"></script>
</head>
<body>
    <div ng-controller="TodoController">
        <h2>Todo for: 
            <select ng-model="selectedUser" ng-change="loadTodos()">
                <option ng-repeat="user in users" value="{{user}}">{{user}}</option>
            </select>
        </h2>

        <input type="text" ng-model="newTodo" placeholder="Enter todo" />
        <button ng-click="addTodo()">Add</button>

        <ul>
            <li ng-repeat="todo in todos track by $index">
                {{todo.text}} <button ng-click="deleteTodo($index)">Delete</button>
            </li>
        </ul>
    </div>
</body>
</html>
